<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glow Achievement</title>
    <style>
        :root {
            --color-primary: #FF2D55;
            --color-accent: #5856D6;
            --color-text: #ffffff;
            --color-background: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px var(--color-primary); }
            50% { text-shadow: 0 0 20px var(--color-primary), 0 0 30px var(--color-accent); }
            100% { text-shadow: 0 0 10px var(--color-primary); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            min-height: 100vh;
            min-width: 100vw;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(
                45deg,
                #000000,
                #1a1a1a,
                #000000
            );
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
        }

        .story-container {
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            aspect-ratio: 9/16;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .achievement-card {
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(var(--color-primary), 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .achievement-emoji {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .achievement-label {
            font-size: 18px;
            color: var(--color-text);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
            opacity: 0.9;
        }

        .achievement-time {
            font-size: 72px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--color-primary), var(--color-accent));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: glow 3s ease-in-out infinite;
            margin: 10px 0;
        }

        .achievement-tagline {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            max-width: 200px;
            line-height: 1.4;
        }

        .achievement-footer {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .divider {
            width: 4px;
            height: 4px;
            background: var(--color-primary);
            border-radius: 50%;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: white;
            opacity: 0.5;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="story-container">
        <div class="sparkles">
            <div class="sparkle" style="top: 20%; left: 30%;"></div>
            <div class="sparkle" style="top: 40%; left: 70%;"></div>
            <div class="sparkle" style="top: 60%; left: 20%;"></div>
            <div class="sparkle" style="top: 80%; left: 60%;"></div>
        </div>

        <div class="achievement-card">
            <div class="achievement-emoji">âœ¨</div>
            <div class="achievement-label">focused for</div>
            <div class="achievement-time" id="focus-time">30 mins</div>
            <div class="achievement-tagline">main character energy fr fr</div>
            <div class="achievement-footer">
                <span>questphone.app</span>
                <div class="divider"></div>
                <span id="current-date">27 October 2025</span>
            </div>
        </div>
    </div>

    <script>
        function updateDate() {
            const date = new Date();
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            const formatted = date.toLocaleDateString('en-GB', options);
            document.getElementById('current-date').textContent = formatted;
        }

        function minutesFocused(minutes) {
            const timeEl = document.getElementById('focus-time');
            
            if (minutes < 60) {
                timeEl.textContent = minutes + ' mins';
            } else {
                const hours = Math.floor(minutes / 60);
                const mins = minutes % 60;
                if (mins === 0) {
                    timeEl.textContent = hours + 'h';
                } else {
                    timeEl.textContent = hours + 'h ' + mins + 'm';
                }
            }
        }

        function applyTheme(theme) {
            const root = document.documentElement;
            root.style.setProperty("--color-primary", theme.primary || "#FF2D55");
            root.style.setProperty("--color-accent", theme.secondary || "#5856D6");
        }

        updateDate();
        window.minutesFocused = minutesFocused;
        window.applyTheme = applyTheme;
    </script>
</body>
</html>
