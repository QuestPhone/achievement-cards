<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2K Achievement</title>
    <style>
        :root {
            --color-primary: #FF3366;
            --color-secondary: #FF66CC;
            --color-accent: #33CCFF;
            --gradient-1: linear-gradient(45deg, #FF3366, #FF66CC);
            --gradient-2: linear-gradient(45deg, #33CCFF, #FF66CC);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes floatAnimation {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes spinSlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            min-height: 100vh;
            min-width: 100vw;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #FDF4FA;
        }

        .story-container {
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            aspect-ratio: 9/16;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: repeating-linear-gradient(
                45deg,
                #FDF4FA,
                #FDF4FA 10px,
                #FCE9F5 10px,
                #FCE9F5 20px
            );
        }

        .achievement-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 35px;
            text-align: center;
            position: relative;
            max-width: 320px;
            border: 3px solid #FF3366;
            box-shadow: 
                8px 8px 0 #FF3366,
                0 0 20px rgba(255, 51, 102, 0.2);
            animation: floatAnimation 6s ease-in-out infinite;
        }

        .sticker {
            position: absolute;
            width: 60px;
            height: 60px;
            background: var(--gradient-1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            animation: spinSlow 10s linear infinite;
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.3);
        }

        .sticker-1 {
            top: -20px;
            left: -20px;
        }

        .sticker-2 {
            bottom: -20px;
            right: -20px;
            background: var(--gradient-2);
        }

        .achievement-title {
            font-size: 20px;
            color: var(--color-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-weight: 800;
        }

        .achievement-time {
            font-size: 68px;
            font-weight: 900;
            background: var(--gradient-1);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            line-height: 1;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(255, 51, 102, 0.2);
        }

        .achievement-message {
            font-size: 18px;
            color: #FF3366;
            margin: 15px 0;
            font-weight: 600;
        }

        .achievement-tag {
            background: var(--gradient-2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin: 10px 0;
            box-shadow: 3px 3px 0 #33CCFF;
        }

        .achievement-footer {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 2px dashed #FF3366;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #FF3366;
        }
    </style>
</head>
<body>
    <div class="story-container">
        <div class="achievement-card">
            <div class="sticker sticker-1">âœ¨</div>
            <div class="sticker sticker-2">ðŸ’«</div>
            
            <div class="achievement-title">no distractions bestie</div>
            <div class="achievement-time" id="focus-time">45 mins</div>
            <div class="achievement-message">pure focus energy rn</div>
            <div class="achievement-tag">#maincharactermoment</div>

            <div class="achievement-footer">
                <span>questphone.app</span>
                <span id="current-date">27 October 2025</span>
            </div>
        </div>
    </div>

    <script>
        function updateDate() {
            const date = new Date();
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            const formatted = date.toLocaleDateString('en-GB', options);
            document.getElementById('current-date').textContent = formatted;
        }

        function minutesFocused(minutes) {
            const timeEl = document.getElementById('focus-time');
            
            if (minutes < 60) {
                timeEl.textContent = minutes + ' mins';
            } else {
                const hours = Math.floor(minutes / 60);
                const mins = minutes % 60;
                if (mins === 0) {
                    timeEl.textContent = hours + 'h';
                } else {
                    timeEl.textContent = hours + 'h ' + mins + 'm';
                }
            }
        }

        function applyTheme(theme) {
            const root = document.documentElement;
            root.style.setProperty("--color-primary", theme.primary || "#FF3366");
            root.style.setProperty("--color-secondary", theme.secondary || "#FF66CC");
            root.style.setProperty("--color-accent", theme.accent || "#33CCFF");
            root.style.setProperty("--gradient-1", `linear-gradient(45deg, ${theme.primary || "#FF3366"}, ${theme.secondary || "#FF66CC"})`);
            root.style.setProperty("--gradient-2", `linear-gradient(45deg, ${theme.accent || "#33CCFF"}, ${theme.secondary || "#FF66CC"})`);
        }

        updateDate();
        window.minutesFocused = minutesFocused;
        window.applyTheme = applyTheme;
    </script>
</body>
</html>
