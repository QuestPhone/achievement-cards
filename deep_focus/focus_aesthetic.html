<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Achievement</title>
    <style>
        :root {
            --color-primary: #FF90E8;
            --color-secondary: #FFC2E2;
            --color-accent: #7CB9E8;
            --color-text: #2B2024;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            min-height: 100vh;
            min-width: 100vw;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(-45deg, #FFE5E5, #FFF0F5, #F0F8FF, #E6E6FA);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .story-container {
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            aspect-ratio: 9/16;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .achievement-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 40px;
            padding: 40px;
            text-align: center;
            max-width: 320px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
        }

        .achievement-header {
            margin-bottom: 25px;
        }

        .achievement-emoji {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .achievement-label {
            font-size: 15px;
            color: var(--color-text);
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        .achievement-time {
            font-size: 64px;
            font-weight: 800;
            background: linear-gradient(45deg, var(--color-primary), var(--color-accent));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            margin: 20px 0;
            line-height: 1;
        }

        .achievement-subtitle {
            font-size: 18px;
            color: var(--color-text);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .achievement-message {
            font-size: 15px;
            color: var(--color-text);
            opacity: 0.7;
            line-height: 1.4;
            margin-bottom: 30px;
        }

        .achievement-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            padding: 15px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--color-text);
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .achievement-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 13px;
            color: var(--color-text);
            opacity: 0.6;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            opacity: 0.4;
        }

        #blob1 {
            width: 300px;
            height: 300px;
            background: var(--color-primary);
            top: 20%;
            left: 20%;
        }

        #blob2 {
            width: 250px;
            height: 250px;
            background: var(--color-accent);
            bottom: 20%;
            right: 20%;
        }
    </style>
</head>
<body>
    <div class="story-container">
        <div class="blob" id="blob1"></div>
        <div class="blob" id="blob2"></div>

        <div class="achievement-card">
            <div class="achievement-header">
                <div class="achievement-emoji">ðŸŒ¸</div>
                <div class="achievement-label">Achievement Unlocked</div>
            </div>

            <div class="achievement-time" id="focus-time">45 mins</div>
            
            <div class="achievement-subtitle">slaying the focus game</div>
            <div class="achievement-message">staying focused like the main character you are âœ¨</div>

            <div class="achievement-stats">
                <div class="stat">
                    <div class="stat-value">3</div>
                    <div class="stat-label">streak</div>
                </div>
                <div class="stat">
                    <div class="stat-value">5h</div>
                    <div class="stat-label">today</div>
                </div>
            </div>

            <div class="achievement-footer">
                <span>questphone.app</span>
                <span id="current-date">27 October 2025</span>
            </div>
        </div>
    </div>

    <script>
        function updateDate() {
            const date = new Date();
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            const formatted = date.toLocaleDateString('en-GB', options);
            document.getElementById('current-date').textContent = formatted;
        }

        function minutesFocused(minutes) {
            const timeEl = document.getElementById('focus-time');
            
            if (minutes < 60) {
                timeEl.textContent = minutes + ' mins';
            } else {
                const hours = Math.floor(minutes / 60);
                const mins = minutes % 60;
                if (mins === 0) {
                    timeEl.textContent = hours + 'h';
                } else {
                    timeEl.textContent = hours + 'h ' + mins + 'm';
                }
            }
        }

        function applyTheme(theme) {
            const root = document.documentElement;
            root.style.setProperty("--color-primary", theme.primary || "#FF90E8");
            root.style.setProperty("--color-secondary", theme.secondary || "#FFC2E2");
            root.style.setProperty("--color-accent", theme.accent || "#7CB9E8");
        }

        updateDate();
        window.minutesFocused = minutesFocused;
        window.applyTheme = applyTheme;
    </script>
</body>
</html>
